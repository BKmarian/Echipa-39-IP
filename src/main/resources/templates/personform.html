<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Form</title>

    <th:block th:include="fragments/headerinc :: head"></th:block>
    <th:block th:include="fragments/layout :: layout"></th:block>
</head>
<body>
<div class="site">
    <div id="menu">
        <th:block th:include="fragments/personheader :: header"></th:block>
    </div>

    <div class="continut">
        <div class="site">
        <th:block th:include="fragments/carousel"></th:block>

    <h2>Person Details</h2>
    <div>
        <form class="form-horizontal" th:object="${person}" th:action="@{/person}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">Username : </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{username}" pattern="[A-Z a-z]{5,40}" title="Only letters are allowed.Length must be between 5 and 40 letters"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{email}" pattern="[^@]+@[^@]+\.[a-zA-Z]{2,8}" title="Not a valid email"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Person Id:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{password}" pattern="[0-9A-Za-z]{5,30}" title="Only letters and numbers.Length must be between 5 and 30 letters"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{fullName}" pattern="[A-Za-z]{5,30}" title="Only letters are allowed.Length must be between 5 and 30 letters"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btnSimple btnMeniu btnHover ">Submit</button>
            </div>
        </form>
    </div>
        </div>
    </div>
</div>

</body>
<th:block th:include="fragments/layout :: footer"></th:block>
</html>
