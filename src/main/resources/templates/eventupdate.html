<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Gabriela Tudor</title>

    <th:block th:include="fragments/headerinc :: head"></th:block>
    <th:block th:include="fragments/layout :: layout"></th:block>
</head>
<script type="text/javascript" charset="utf-8">
    $(document).ready(function() {
        $('#adminpersons').DataTable();
    } );
</script>
<body>
<div class="site">
    <div id="menu">
        <th:block th:include="fragments/ongheader :: header"></th:block>
    </div>
    <div class="continut">
        <form enctype="multipart/form-data" th:object="${event}" name ="form" class="form-horizontal" th:action="@{/ong/event/update}" method="post">
            <input name="id" type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">Nume:</label>
                <div class="col-sm-10">
                    <input name = "name" th:field="*{name}" type="text" class="form-control" pattern="[a-z A-Z0-9,]{4,40}" title="Not a valid event name"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Locatie:</label>
                <div class="col-sm-10">
                    <input name = "location" th:field="*{location}" type="text" class="form-control" pattern="[a-z ,.A-Z]{4,40}" title="Too short location"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Descriere:</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{description}" class="form-control" name="description" pattern="[a-z ,.A-Z0-9]{20,200}" title="Must be between 20-200 letters"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Data:</label>
                <div class="col-sm-10">
                    <input type="date" th:field="*{date}" class="form-control" name="date"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Poza:</label>
                <div class="col-sm-10">
                    <input type="file" name="file" accept="image/*"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Buton:</label>
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>

        </form>
    </div>
</div>
    <!--<div>-->
        <!--<p style = "color:red" th:text="${error != null} ? ${error} : ''"></p>-->
    <!--</div>-->

</body>
<th:block th:include="fragments/layout :: footer"></th:block>
</html>
