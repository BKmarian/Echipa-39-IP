<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Evenimente</title>

    <th:block th:include="fragments/headerinc :: head"></th:block>
    <th:block th:include="fragments/layout :: layout"></th:block>
</head>
<body>
<div class="site">
    <div id="menu">
        <th:block th:include="fragments/ongheader :: header"></th:block>
    </div>
    <div class="continut">
    <div class="site">
    <h2>Detaliile Evenimentului</h2>
    <div>
        <form enctype="multipart/form-data" name ="form" class="form-horizontal" th:action="@{/ong/event}" method="post">
            <div class="form-group">
                <label class="col-sm-2 control-label">Nume:</label>
                <div class="col-sm-10">
                    <input name = "name" type="text" class="form-control" pattern="[a-z A-Z0-9,]{4,40}" title="Not a valid event name"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Locatie:</label>
                <div class="col-sm-10">
                    <input name = "location" type="text" class="form-control" pattern="[a-z ,.A-Z]{4,40}" title="Too short location"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Descriere:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="description" pattern="[a-z ,.A-Z0-9]{20,500}" title="Must be between 20-500 letters"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Data:</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" name="date" pattern="[A-Za-z0-9-/]{1,200}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Imagine:</label>
                <div class="col-sm-10">
                    <input type="file" name="file" accept="image/*"/>
                </div>
            </div>


            <div class="row">
                <button type="submit" class="btnSimple btnMeniu btnHover ">Publica</button>
            </div>
        </form>
    </div>
    </div>

</div>
</div>
</body>
<th:block th:include="fragments/layout :: footer"></th:block>
</html>
