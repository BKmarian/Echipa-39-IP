<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Cont Nou</title>
    <th:block th:include="fragments/headerinc :: head"></th:block>
    <th:block th:include="fragments/layout :: layout"></th:block>
</head>
<body>
<div class="site">
    <div id="menu">
        <ul id="meniu">
            <li><a href="#" th:href="@{/}" class="btnMeniu btnHover">Acasa</a></li>
            <li><a href="#" th:href="@{/allevents}" class="btnMeniu btnHover" >Evenimente</a></li>
        </ul>
    </div>

    <div class="continut">
    <div class="site">
    <h2>Creaza cont nou</h2>
    <div>
        <form name ="form" class="form-horizontal" th:action="@{/createperson}" method="post">
            <div class="form-group">
                <label class="col-sm-2 control-label">Nume utilizator:</label>
                <div class="col-sm-10">
                    <input name = "usernameperson" type="text" class="form-control" pattern="[A-Z a-z0-9]{5,40}" title="Only letters are allowed.Length must be between 5 and 40 letters"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Email:</label>
                <div class="col-sm-10">
                    <input name = "email" type="text" class="form-control" pattern="[^@]+@[^@]+\.[a-zA-Z]{2,8}" title="Not a valid email"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Parola:</label>
                <div class="col-sm-10">
                    <input name = "passwordperson" type="password" pattern="[0-9A-Za-z]{5,30}" title="Only letters and numbers.Length must be between 5 and 30 letters" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Nume Complet:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="fullname" pattern="[A-Z a-z]{5,30}" title="Only letters are allowed.Length must be between 5 and 30 letters"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Telefon:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="phone" pattern="[+0-9]{5,40}" title="Not a valid phone number"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Varsta:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="age" pattern="[0-9]{0,2}" title="Add just numbers"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Ocupatia:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="job" pattern="[a-z A-Z]{0,30}" title="Too long"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btnSimple btnMeniu btnHover ">Creaza</button>
            </div>
            <p th:text="${error != null} ? ${error} : ''"></p>
        </form>
    </div>
    </div>   <br/><br/>
    </div>
</div>
</body>
<th:block th:include="fragments/layout :: footer"></th:block>
</html>
