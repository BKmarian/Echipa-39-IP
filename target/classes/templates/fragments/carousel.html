<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="carousel">
<div id="myCarousel" class="carousel slide">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
        <li data-target="#myCarousel" data-slide-to="4"></li>
    </ol>

    <!-- Wrapper for Slides -->
    <div class="carousel-inner">
        <div class="item active">
            <!-- Set the first background image using inline CSS below. -->
            <img th:src="@{'~/images/event' + ${session.a}}" th:unless="${session == null}" width="100%" height="100%"/>
            <div class="carousel-caption">
                <h2>Caption 1</h2>
            </div>
        </div>
        <div class="item">
            <!-- Set the second background image using inline CSS below. -->
            <img th:src="@{'~/images/event' + ${session.b}}" th:unless="${session == null}" width="100%" height="100%"/>
            <div class="carousel-caption">
                <h2>Caption 2</h2>
            </div>
        </div>

        <div class="item">
            <!-- Set the second background image using inline CSS below. -->
            <img th:src="@{'~/images/event' + ${session.c}}" th:unless="${session == null}" width="100%" height="100%"/>
            <div class="carousel-caption">
                <h2>Caption 3</h2>
            </div>
        </div>

        <div class="item">
            <!-- Set the second background image using inline CSS below. -->
            <img th:src="@{'~/images/event' + ${session.d}}" th:unless="${session == null}" width="100%" height="100%"/>
            <div class="carousel-caption">
                <h2>Caption 4</h2>
            </div>
        </div>

        <div class="item">
            <!-- Set the third background image using inline CSS below. -->
            <img th:src="@{'~/images/event' + ${session.e}}" th:unless="${session == null}" width="100%" height="100%"/>
            <div class="carousel-caption">
                <h2>Caption 5</h2>
            </div>
        </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="icon-prev"></span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="icon-next"></span>
    </a>

</div>
</div>
</html>
